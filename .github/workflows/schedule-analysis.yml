name: Run Analysis Script Daily

on:
  schedule:
    - cron: '30 0 * * 1-5'  # Runs at 6:00 AM IST (which is 0:30 AM UTC) Monday to Friday
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Needed to push changes to repo

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run update script
        run: python analysis.py
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/*.csv
          git commit -m "Auto-update stock CSVs on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
